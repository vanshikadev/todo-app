<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
        <div class="container-fluid" style="background-color:white">
            <div class="row p-4" style="background-color: lightgray; border-radius: 6%; box-shadow: 0 0 10px 2px grey;  margin: 0;" >
<div class="container">
    <div class="row">
        <div class="d-flex flex-column" style="background-color: white; padding: 5rem;">
            <div class="d-flex justify-content-center">
                <h2>TO DO APP</h2>
            </div>
            <div class="d-flex flex-row flex-wrap gap-4 p-2" >
                 <div class="col-6"><input class = "form-control" type="text" placeholder="enter your task here" name ="tasks" style="border: 1px solid lightgray; border-radius: 5px; box-shadow: 0,0,5px,5px,lightgray"></div>
                <div class="col"><button type= "button" class ="btn btn-primary form-control text-wrap">Save</button></div>
                <div class="col"><button type= "button" class ="btn btn-warning form-control text-wrap" style="color: white;">Get Task</button></div>
            </div>
            <!--list of todos-->
            <div class="todo-data">
                <div class="row">
                    <div class="todo-heading d-flex flex-wrap justify-content-center">
                        <div class="todo-no">No.</div>
                        <div class="todo-item">Tasks</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-actions">Actions</div>
                    </div>
                </div>
                <hr>

            </div>
                        <!--todo items-->
            <div class="todo-data">
                <div class="row">
                    <div class="todo-items d-flex flex-wrap justify-content-center">
                        <div class="todo-no">1</div>
                        <div class="todo-item">comlete the front end course</div>
                        <div class="todo-status">pending</div>
                        <div class="todo-actions">
                            <button class="btn btn-danger"> delete</button>
                            <button class="btn btn-success">finish</button>
                        </div>
                    </div>
                </div>
                <hr>

            </div>
        </div>
    </div>
</div>
            </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
